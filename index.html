<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'/>
    <title>Survey Form</title>
  </head>
  <body>
    <header>
      <h1>Survey Form</h1>
    </header>
    <section>
      <h2>Let us know how we can improve</h2>
      <form action="#">
        <div id="user-info">
          <label for="name">* Name:</label>
          <input id="name" type="text" placeholder="Enter your name" required/>

          <label for="email">* Email:</label>
          <input id="email" type="email" placeholder="Example@email.com" required/>
          
          <label for="age">* Age:</label>
          <input id="age" type="number" placeholder="Enter your age" required/>
        </div>
        <div id="user-role">
          <label for="role-dropdown">Which option best describes your current role?</label>
          <select id="role-dropdown">
            <option disabled value>Select an option</option>
            <option value="student">Student</option>
            <option value="Full Time Job">Full Time Job</option>
            <option value="Full Time Learner">Full Time Learner</option>
            <option value="preferNo">Prefer not to say</option>
            <option value="other">Other</option>
          </select>
        </div>
        <div id='user-rating'>
          <label for="recommend-friend">* How likely is it that you would recommend freeCodeCamp to a friend?</label>
          <ul id="rating">
            <li>
              <label for="definitely">
                Definitely
                <input type="radio" name="rate" id="definitely" value="1"/>
              </label>
            </li>
            <li>
              <label for="maybe">
                Maybe
                <input type="radio" name="rate" id="maybe" value="2"/>
              </label>
            </li>
            <li>
              <label for="no">
                Not at all
                <input type="radio" name="rate" id="no" value="1"/>
              </label>
            </li>
          </ul>
        </div>
        <div id="checklist">
          <label id='improve'>Things that hsould be improved in the future (Check all that apply):</label>
          <ul id="improve-checklist">
            <li><label><input type="checkbox" value="1"/>Front-end Projects</label></li>
            <li><label><input type="checkbox" value="2">Back-end Projects</label></li>
            <li><label><input type="checkbox" value="3">Data Visualization</label></li>
            <li><label><input type="checkbox" value="4">Challenges</label></li>
            <li><label><input type="checkbox" value="5">Open Source Community</label></li>
            <li><label><input type="checkbox" value="6"/>Gitter help rooms</label></li>
            <li><label><input type="checkbox" value="7">Videos</label></li>
            <li><label><input type="checkbox" value="8">City Meetups</label></li>
            <li><label><input type="checkbox" value="9">Wiki</label></li>
            <li><label><input type="checkbox" value="10">Forum</label></li>
            <li><label><input type="checkbox" value="11">Additional Courses</label></li>
          </ul>
        </div>
        <div id="suggestions">
          <label for="comments">Any Comments or Suggestions?</label>
          <textarea id="comments" placeholder="Enter your comment here..."></textarea>
        </div>
      </form>
    </section>

  </body>
</html>
